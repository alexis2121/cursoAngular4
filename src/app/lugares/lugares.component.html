<div class="mt-1">
  <agm-map [latitude]="lat" [longitude]="lng" >
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>

<hr />
<div class="container">
  <div class="row  mb-5 ">
    <div class="col-md-8">
      <h2>Lugares Cercanos</h2>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
        <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action:'view'}"><li  class="list-group-item">{{lugar.nombre}}</li></a>
        </ng-container>
      </ul>
    </div>
    <div class="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
